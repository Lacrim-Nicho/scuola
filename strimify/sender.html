<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="expires" content="0">

    <link rel="stylesheet" href="./css/style.css">

</head>
<body>

    <h2>Invia Dati</h2>
    <form id="form">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" required id="nome">

        <label for="cognome">Cognome:</label>
        <input type="text" name="cognome" required id="cognome">

        <label for="eta">Et√†:</label>
        <input type="text" name="eta" id="eta" required>
    </form>

    <button type="submit" value="Invia" onclick="Invia()">Invia


    <script type="text/javascript">

        function Invia() {
            const n = document.getElementById('nome').value;
            const c = document.getElementById('cognome').value;
            const e = document.getElementById('eta').value;

            const p = {
                nome: n,
                cognome: c,
                eta: e
            }

            localStorage.setItem('dati', JSON.stringify(p));
            window.location.href = "receiver.html";                  
                        
        }


    </script>
    
</body>
</html>
